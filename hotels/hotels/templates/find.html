{% extends "base_generic.html" %}

{% block title %}
    Hotels in {{hotel.city}}
{% endblock %}

{% block content %}
    <h1>Thanks for the data</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="well">
                    <h4>Facilities and Services</h4>
                    <form>
                        <h5>In the hotel</h5>
                        {% for amenity in amenities %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="565" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                {{ amenity.title }}
                                </label>
                            </div>
                        {% endfor %}
                        <hr>
                        <h5>In the room</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="safe" id="safe">
                            <label class="form-check-label" for="safe">
                            Safe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="tv" id="tv">
                            <label class="form-check-label" for="tv">
                            TV
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="soundproofing" id="soundproofing">
                            <label class="form-check-label" for="soundproofing">
                            Soundproofing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="telephone" id="telephone">
                            <label class="form-check-label" for="telephone">
                            Telephone
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="heating" id="heating">
                            <label class="form-check-label" for="heating">
                            Heating
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="wardrobe" id="wardrobe">
                            <label class="form-check-label" for="wardrobe">
                            Wardrobe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="shower" id="shower">
                            <label class="form-check-label" for="shower">
                            Shower
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="minibar" id="minibar">
                            <label class="form-check-label" for="minibar">
                            Minibar
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="air_conditioning" id="air_conditioning">
                            <label class="form-check-label" for="air_conditioning">
                            Air conditioning
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="bath" id="bath">
                            <label class="form-check-label" for="bath">
                            Bath
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="desk" id="desk">
                            <label class="form-check-label" for="desk">
                            Desk
                            </label>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">Find</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-9">
                
            </div>
        </div>
    </div>
{% endblock %}
